<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>دوّرها | صفحة الشركة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />

  <!-- مكتبة Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <!-- إعداد الاتصال -->
  <script defer src="supabase.js"></script>
  
  <!-- نظام المصادقة -->
  <script defer src="auth.js"></script>
  
  <!-- منطق العجلة -->
  <script defer src="wheel.js"></script>
  
  <script defer>
    // التحقق من تسجيل دخول المالك
    window.addEventListener('load', () => {
      const session = window.authSystem.getCurrentSession();
      const params = new URLSearchParams(window.location.search);
      const companyId = params.get('id');
      
      const ownerControls = document.getElementById('ownerControls');
      const loginPrompt = document.getElementById('loginPrompt');
      const dashboardBtn = document.getElementById('dashboardBtn');
      
      if (session && session.userType === 'company' && session.userId == companyId) {
        // المستخدم هو المالك - عرض لوحة التحكم فقط
        ownerControls.style.display = 'block';
        dashboardBtn.href = `company-dashboard.html?id=${companyId}`;
      }
      // الزوار العاديون لا يرون أي شيء - صفحة نظيفة للعبة فقط
    });
  </script>
</head>
<body>
  <!-- سدو علوي -->
  <img src="assets/sadu-strip.jpeg" alt="سدو علوي" class="sadu-img">

  <!-- هيدر -->
  <header class="hero">
    <img id="companyLogo" alt="شعار الشركة" class="hero-logo">
    <h1 id="companyName" class="hero-title"></h1>
    
    <!-- زر لوحة التحكم للمالك فقط -->
    <div id="ownerControls" style="margin-top:15px; display:none">
      <a href="#" id="dashboardBtn" class="btn primary" style="display:inline-block; padding:8px 20px; font-size:14px">
        📊 لوحة التحكم والتقارير
      </a>
      <button onclick="window.authSystem.logout()" class="btn" style="background:#e74c3c; color:white; padding:8px 15px; font-size:14px; margin-right:10px">
        🚪 تسجيل الخروج
      </button>
    </div>
    
    <!-- زر تسجيل الدخول للزوار - مخفي -->
    <div id="loginPrompt" style="display:none">
      <!-- مخفي تماماً - لا يظهر للزوار -->
    </div>
  </header>

  <!-- الحاوية الرئيسية -->
  <main class="stage">
    <!-- نموذج إدخال الاسم -->
    <section id="nameSection" class="name-form-card">
      <h2>مرحباً بك! 👋</h2>
      <p>أدخل اسمك لتبدأ اللعب</p>
      <form id="nameForm" class="form">
        <label>الاسم
          <input id="visitorName" type="text" required placeholder="اكتب اسمك هنا" style="font-size:16px;" />
        </label>
        <button type="submit" class="btn primary" style="width:100%;">ابدأ اللعب 🎡</button>
      </form>
    </section>

    <!-- مسرح العجلة -->
    <div id="wheelSection" class="wheel-wrap" style="display:none; margin-top:30px;">
      <div class="needle"></div>
      <canvas id="wheelCanvas" width="560" height="560"></canvas>
      <button id="spinBtn" class="btn primary">جرّب حظك ✨</button>
      <div id="resultText" class="result"></div>
    </div>
  </main>


  <footer class="footer">© 2025 Dawerha – جميع الحقوق محفوظة</footer>
</body>
</html>
