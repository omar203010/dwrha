<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل الدخول | دوّرها</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Cairo', sans-serif;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 450px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-logo {
      width: 120px;
      margin-bottom: 20px;
    }

    .login-header h1 {
      color: #6A3FA0;
      margin: 0 0 10px;
      font-size: 28px;
    }

    .login-header p {
      color: #666;
      margin: 0;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: #333;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
      font-family: 'Cairo', sans-serif;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #6A3FA0;
    }

    .submit-btn {
      width: 100%;
      background: linear-gradient(135deg, #6A3FA0 0%, #8C59C4 100%);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-family: 'Cairo', sans-serif;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(106,63,160,0.4);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .alert {
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .alert.error {
      background: #fee;
      color: #c33;
      border: 1px solid #fcc;
    }

    .alert.success {
      background: #efe;
      color: #3c3;
      border: 1px solid #cfc;
    }

    .login-footer {
      text-align: center;
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }

    .login-footer a {
      color: #6A3FA0;
      text-decoration: none;
      font-weight: 700;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }

    .password-toggle {
      position: relative;
    }

    .password-toggle-btn {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      padding: 5px;
    }

    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-left: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <img src="assets/logo-dawerha.jpeg" alt="دوّرها" class="login-logo">
      <h1>🔐 تسجيل الدخول</h1>
      <p>مرحباً بك في منصة دوّرها</p>
    </div>

    <div id="alert" class="alert"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">البريد الإلكتروني</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          required 
          placeholder="example@company.com"
          autocomplete="email"
        />
      </div>

      <div class="form-group password-toggle">
        <label for="password">كلمة المرور</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          required 
          placeholder="••••••••"
          autocomplete="current-password"
        />
        <button type="button" class="password-toggle-btn" id="togglePassword">
          👁️
        </button>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">
        دخول
      </button>
    </form>

    <div class="login-footer">
      <p>ليس لديك حساب؟ <a href="index.html">سجّل شركتك الآن</a></p>
      <!-- رابط الإدارة مخفي - لا يظهر للشركاء -->
    </div>
  </div>

  <!-- مكتبة Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabase.js"></script>
  <script src="auth.js"></script>

  <script>
    const loginForm = document.getElementById('loginForm');
    const submitBtn = document.getElementById('submitBtn');
    const alertDiv = document.getElementById('alert');
    const togglePasswordBtn = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    // إظهار/إخفاء كلمة المرور
    togglePasswordBtn.addEventListener('click', () => {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        togglePasswordBtn.textContent = '🙈';
      } else {
        passwordInput.type = 'password';
        togglePasswordBtn.textContent = '👁️';
      }
    });

    // عرض رسالة
    function showAlert(message, type = 'error') {
      alertDiv.textContent = message;
      alertDiv.className = `alert ${type}`;
      alertDiv.style.display = 'block';
      
      setTimeout(() => {
        alertDiv.style.display = 'none';
      }, 5000);
    }

    // معالجة تسجيل الدخول
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        showAlert('يرجى إدخال البريد الإلكتروني وكلمة المرور');
        return;
      }

      // تعطيل الزر وإظهار التحميل
      submitBtn.disabled = true;
      submitBtn.innerHTML = 'جاري تسجيل الدخول... <span class="loading"></span>';

      try {
        const result = await window.authSystem.loginCompany(email, password);

        if (result.success) {
          showAlert('تم تسجيل الدخول بنجاح! جاري التحويل...', 'success');
          
          setTimeout(() => {
            window.location.href = result.redirectTo;
          }, 1000);
        } else {
          showAlert(result.message);
          submitBtn.disabled = false;
          submitBtn.innerHTML = 'دخول';
        }
      } catch (err) {
        console.error('خطأ:', err);
        showAlert('حدث خطأ غير متوقع. يرجى المحاولة مرة أخرى.');
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'دخول';
      }
    });

    // التحقق من وجود جلسة نشطة
    window.addEventListener('load', () => {
      const session = window.authSystem.getCurrentSession();
      if (session && session.userType === 'company') {
        window.location.href = `company-dashboard.html?id=${session.userId}`;
      }
    });
  </script>
</body>
</html>
